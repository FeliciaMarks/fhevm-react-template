<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Restaurant Rating System</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçΩÔ∏è</text></svg>">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script>
        // Fallback for ethers.js if CDN fails
        if (typeof ethers === 'undefined') {
            document.write('<script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"><\/script>');
        }
    </script>
    <script src="https://unpkg.com/fhevmjs@0.5.8/lib/web/fhevm.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #00d4ff;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #00d4ff;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .rating-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .rating-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .rating-item label {
            margin-bottom: 0;
            margin-right: 10px;
        }

        .rating-item input {
            width: 60px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            margin-bottom: 10px;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background-color: #cce7ff;
            color: #004085;
            border: 1px solid #b8daff;
        }

        .restaurant-list {
            grid-column: 1 / -1;
        }

        .restaurant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .restaurant-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #00d4ff;
        }

        .restaurant-item h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .restaurant-item .location {
            color: #666;
            font-style: italic;
            margin-bottom: 10px;
        }

        .restaurant-item .stats {
            display: flex;
            justify-content: space-between;
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .review-btn {
            background: #00d4ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .review-btn:hover {
            background: #0099cc;
        }

        .wallet-info {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .rating-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Private Restaurant Rating System</h1>
            <p>Confidential dining experience reviews using homomorphic encryption</p>
        </div>

        <div class="wallet-info" id="walletInfo">
            <button class="btn btn-secondary" onclick="connectWallet()">Connect Wallet</button>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>üè™ Register Restaurant</h2>
                <div class="form-group">
                    <label for="restaurantName">Restaurant Name:</label>
                    <input type="text" id="restaurantName" placeholder="Enter restaurant name">
                </div>
                <div class="form-group">
                    <label for="restaurantLocation">Location:</label>
                    <input type="text" id="restaurantLocation" placeholder="Enter location">
                </div>
                <button class="btn" onclick="registerRestaurant()">Register Restaurant</button>
                <div id="registerStatus"></div>
            </div>

            <div class="card">
                <h2>‚≠ê Submit Review</h2>
                <div class="form-group">
                    <label for="reviewRestaurantId">Restaurant ID:</label>
                    <input type="number" id="reviewRestaurantId" placeholder="Enter restaurant ID" min="1">
                </div>

                <div class="rating-group">
                    <div class="rating-item">
                        <label>Food Quality:</label>
                        <input type="number" id="foodQuality" min="1" max="10" placeholder="1-10">
                    </div>
                    <div class="rating-item">
                        <label>Service:</label>
                        <input type="number" id="service" min="1" max="10" placeholder="1-10">
                    </div>
                    <div class="rating-item">
                        <label>Atmosphere:</label>
                        <input type="number" id="atmosphere" min="1" max="10" placeholder="1-10">
                    </div>
                    <div class="rating-item">
                        <label>Price/Value:</label>
                        <input type="number" id="priceValue" min="1" max="10" placeholder="1-10">
                    </div>
                </div>

                <div class="form-group">
                    <label for="overallRating">Overall Rating:</label>
                    <input type="number" id="overallRating" min="1" max="10" placeholder="1-10">
                </div>

                <div class="form-group">
                    <label for="reviewComment">Comment:</label>
                    <textarea id="reviewComment" placeholder="Share your dining experience..."></textarea>
                </div>

                <button class="btn" onclick="submitReview()">Submit Review</button>
                <div id="reviewStatus"></div>
            </div>

            <div class="card restaurant-list">
                <h2>üç¥ Restaurants</h2>
                <button class="btn btn-secondary" onclick="loadRestaurants()">Load Restaurants</button>
                <div id="restaurantGrid" class="restaurant-grid"></div>
            </div>
        </div>
    </div>

    <script>
        // Contract configuration
        const CONTRACT_ADDRESS = "0x0f3e553484dF29aF3423AD6E301b571a255b1142";
        const CONTRACT_ABI = [
            "function registerRestaurant(string memory _name, string memory _location) external returns (uint32)",
            "function submitReview(uint32 _restaurantId, uint8 _foodQuality, uint8 _service, uint8 _atmosphere, uint8 _priceValue, uint8 _overallRating, string memory _comment) external",
            "function getRestaurant(uint32 _restaurantId) external view returns (string memory name, string memory location, address restaurantOwner, bool isActive, uint32 totalReviews, uint256 createdAt)",
            "function getTotalCounts() external view returns (uint32 totalRestaurants, uint32 totalReviews)",
            "function hasReviewed(uint32 _restaurantId, address _user) external view returns (bool)",
            "event RestaurantRegistered(uint32 indexed restaurantId, string name, address indexed owner)",
            "event ReviewSubmitted(uint32 indexed reviewId, uint32 indexed restaurantId, address indexed reviewer)"
        ];

        let provider;
        let signer;
        let contract;
        let fhevmInstance;

        // Initialize FHEVM
        async function initFHEVM() {
            try {
                fhevmInstance = await createInstance({
                    chainId: 8009, // Sepolia testnet
                    publicKey: "YOUR_FHE_PUBLIC_KEY_HERE"
                });
                console.log("FHEVM initialized successfully");
            } catch (error) {
                console.error("Failed to initialize FHEVM:", error);
            }
        }

        // Connect wallet
        async function connectWallet() {
            try {
                // Check if ethers is loaded
                if (typeof ethers === 'undefined') {
                    showStatus('walletInfo', 'Ethers library not loaded. Please refresh the page.', 'error');
                    return;
                }

                if (typeof window.ethereum !== 'undefined') {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();

                    const address = await signer.getAddress();
                    const network = await provider.getNetwork();

                    document.getElementById('walletInfo').innerHTML = `
                        <div class="status success">
                            <strong>Connected:</strong> ${address.substring(0, 6)}...${address.substring(38)}<br>
                            <strong>Network:</strong> ${network.name} (${network.chainId})
                        </div>
                    `;

                    contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                    await initFHEVM();
                    await loadRestaurants();

                } else {
                    showStatus('walletInfo', 'Please install MetaMask!', 'error');
                }
            } catch (error) {
                console.error('Error connecting wallet:', error);
                showStatus('walletInfo', 'Failed to connect wallet: ' + error.message, 'error');
            }
        }

        // Register restaurant
        async function registerRestaurant() {
            try {
                const name = document.getElementById('restaurantName').value.trim();
                const location = document.getElementById('restaurantLocation').value.trim();

                if (!name || !location) {
                    showStatus('registerStatus', 'Please fill in all fields', 'error');
                    return;
                }

                if (!contract) {
                    showStatus('registerStatus', 'Please connect your wallet first', 'error');
                    return;
                }

                showStatus('registerStatus', 'Registering restaurant...', 'info');

                const tx = await contract.registerRestaurant(name, location);
                await tx.wait();

                showStatus('registerStatus', 'Restaurant registered successfully!', 'success');

                // Clear form
                document.getElementById('restaurantName').value = '';
                document.getElementById('restaurantLocation').value = '';

                // Reload restaurants
                setTimeout(loadRestaurants, 2000);

            } catch (error) {
                console.error('Error registering restaurant:', error);
                showStatus('registerStatus', 'Failed to register restaurant: ' + error.message, 'error');
            }
        }

        // Submit review
        async function submitReview() {
            try {
                const restaurantId = parseInt(document.getElementById('reviewRestaurantId').value);
                const foodQuality = parseInt(document.getElementById('foodQuality').value);
                const service = parseInt(document.getElementById('service').value);
                const atmosphere = parseInt(document.getElementById('atmosphere').value);
                const priceValue = parseInt(document.getElementById('priceValue').value);
                const overallRating = parseInt(document.getElementById('overallRating').value);
                const comment = document.getElementById('reviewComment').value.trim();

                // Validation
                if (!restaurantId || restaurantId < 1) {
                    showStatus('reviewStatus', 'Please enter a valid restaurant ID', 'error');
                    return;
                }

                const ratings = [foodQuality, service, atmosphere, priceValue, overallRating];
                for (let rating of ratings) {
                    if (!rating || rating < 1 || rating > 10) {
                        showStatus('reviewStatus', 'All ratings must be between 1-10', 'error');
                        return;
                    }
                }

                if (!contract) {
                    showStatus('reviewStatus', 'Please connect your wallet first', 'error');
                    return;
                }

                showStatus('reviewStatus', 'Submitting encrypted review...', 'info');

                const tx = await contract.submitReview(
                    restaurantId,
                    foodQuality,
                    service,
                    atmosphere,
                    priceValue,
                    overallRating,
                    comment
                );

                await tx.wait();

                showStatus('reviewStatus', 'Review submitted successfully! Your ratings are encrypted and private.', 'success');

                // Clear form
                document.getElementById('reviewRestaurantId').value = '';
                document.getElementById('foodQuality').value = '';
                document.getElementById('service').value = '';
                document.getElementById('atmosphere').value = '';
                document.getElementById('priceValue').value = '';
                document.getElementById('overallRating').value = '';
                document.getElementById('reviewComment').value = '';

            } catch (error) {
                console.error('Error submitting review:', error);
                showStatus('reviewStatus', 'Failed to submit review: ' + error.message, 'error');
            }
        }

        // Load restaurants
        async function loadRestaurants() {
            try {
                if (!contract) {
                    showStatus('restaurantGrid', 'Please connect your wallet first', 'error');
                    return;
                }

                const counts = await contract.getTotalCounts();
                const totalRestaurants = counts.totalRestaurants.toNumber();

                let restaurantsHTML = '';

                for (let i = 1; i <= totalRestaurants; i++) {
                    try {
                        const restaurant = await contract.getRestaurant(i);
                        const userAddress = await signer.getAddress();
                        const hasReviewed = await contract.hasReviewed(i, userAddress);

                        restaurantsHTML += `
                            <div class="restaurant-item">
                                <h3>${restaurant.name}</h3>
                                <div class="location">üìç ${restaurant.location}</div>
                                <div class="stats">
                                    <span>Reviews: ${restaurant.totalReviews}</span>
                                    <span>ID: ${i}</span>
                                </div>
                                <div class="stats">
                                    <span>Owner: ${restaurant.restaurantOwner.substring(0, 6)}...${restaurant.restaurantOwner.substring(38)}</span>
                                    <span>Status: ${restaurant.isActive ? '‚úÖ Active' : '‚ùå Inactive'}</span>
                                </div>
                                ${hasReviewed ?
                                    '<div class="status info">You have already reviewed this restaurant</div>' :
                                    `<button class="review-btn" onclick="fillRestaurantId(${i})">Review This Restaurant</button>`
                                }
                            </div>
                        `;
                    } catch (error) {
                        console.error(`Error loading restaurant ${i}:`, error);
                    }
                }

                document.getElementById('restaurantGrid').innerHTML = restaurantsHTML || '<p>No restaurants found.</p>';

            } catch (error) {
                console.error('Error loading restaurants:', error);
                showStatus('restaurantGrid', 'Failed to load restaurants: ' + error.message, 'error');
            }
        }

        // Fill restaurant ID in review form
        function fillRestaurantId(restaurantId) {
            document.getElementById('reviewRestaurantId').value = restaurantId;
            document.getElementById('reviewRestaurantId').scrollIntoView({ behavior: 'smooth' });
        }

        // Show status message
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Load ethers.js dynamically if not loaded
        async function ensureEthersLoaded() {
            if (typeof ethers !== 'undefined') {
                console.log('Ethers.js already loaded');
                return true;
            }

            const cdnUrls = [
                'https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js',
                'https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js',
                'https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js'
            ];

            for (const url of cdnUrls) {
                try {
                    await loadScript(url);
                    if (typeof ethers !== 'undefined') {
                        console.log('Ethers.js loaded from:', url);
                        return true;
                    }
                } catch (error) {
                    console.warn('Failed to load from:', url, error);
                }
            }
            return false;
        }

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Wait for scripts to load
        function waitForLibraries() {
            return new Promise(async (resolve, reject) => {
                const success = await ensureEthersLoaded();
                if (success) {
                    resolve();
                } else {
                    reject(new Error('Failed to load ethers.js from all CDN sources'));
                }
            });
        }

        // Auto-connect wallet on page load if already connected
        window.addEventListener('load', async () => {
            try {
                await waitForLibraries();
                if (typeof window.ethereum !== 'undefined' && window.ethereum.selectedAddress) {
                    await connectWallet();
                }
            } catch (error) {
                console.error('Failed to load libraries:', error);
                showStatus('walletInfo', 'Failed to load required libraries. Please check your internet connection and refresh.', 'error');
            }
        });
    </script>
</body>
</html>
